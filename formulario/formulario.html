<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Mi formulario</title>
  </head>
  <body>
    <div id="conteiner">
      <form action="" id="validacionjs">
        <div class="formulario">
          <h2>Formulario de contacto</h2>
          <input
            type="text"
            name="nombre"
            id="nombre"
            autocomplete="off"
            placeholder="Nombre"
            required
            maxlength="20"
            minlength="3"
          />
        </div>
        <div id="fechaedad">
          <input
            type="date"
            name="FechaNac"
            id="fechaNac"
            autocomplete="off"
            placeholder="Fecha de nacimiento"
          />
          <label for="fechaNac" id="edad"></label>
        </div>
        <div class="formulario">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="off"
            placeholder="Correo"
            required
            maxlength="50"
            minlength="10"
          />
        </div>
        <input
          type="text"
          name="telefono"
          id="telefono"
          autocomplete="off"
          placeholder="TelÃ©fono"
          maxlength="12"
          minlength="10"
        />
        <input
          type="text"
          name="ciudad"
          id="ciudad"
          autocomplete="off"
          placeholder="Ciudad"
          maxlength="20"
          minlength="2"
        />
        <div id="botones">
          <input type="submit" value="Enviar" id="enviar" />
          <input type="reset" value="Resetear" id="reset" />
        </div>
      </form>
    </div>
    <script src="validacion.js"></script>
  </body>
</html>
